<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <h2>Forma simples</h2>
    <video src="midia/meu-video.mp4" width="560" controls></video>
<h2>Forma completa</h2>
    <video width="560" poster="imagens/foto-teste.jpg" controls>
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogg" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9Rdqf9JXmgw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--Vai em compartilhar no video do youtube, depois vai em incorporar, pode editar se for preciso, mas é só copiar o link e colocar no local desejado, já vem com a tag.-->

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/42867888?h=4850e130a2&color=ffffff&title=0&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


    video
</head>

</html>
